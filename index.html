<!DOCTYPE html>
<html>
  <head>
    <title>My chat</title>
    <style>
        body { 
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form { 
            background: rgba(0, 0, 0, 0.15); 
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        #input { 
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }
        #input:focus { 
            outline: none; 
        }
        #form > button { 
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }

        #chat-container {
            display: flex;
            height: 100vh;
        }

        #chat-list {
            width: 200px;
            background: #f0f0f0;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        #chat-list .chat-entry {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-list .chat-entry:hover {
            background-color: #ddd;
        }

        #chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            list-style-type: none;
        }

        #form {
            display: flex;
            padding: 0.5rem;
            background-color: #eee;
        }

        #form input, #form button {
            margin-right: 0.5rem;
        }

        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>

    <div id="chat-container">
        <div id="chat-list">
          <!-- List of users youâ€™ve chatted with -->
        </div>
        <div id="chat-window">
            <ul id="messages"></ul>
            <form id="form" action="">
                <label for="recipient">Message to:</label>
                <input id="recipient" list="users" placeholder="Enter username" autocomplete="off" />
                <datalist id="users"></datalist>
                <input id="input" name="message" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
