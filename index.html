<!DOCTYPE html>
<html>
  <head>
    <meta name="referrer" content="no-referrer">
    <title>My chat</title>
    <style>
        body { 
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #auth-container {
            padding: 20px;
            margin-left: 30px;
            left: 10px;
        }

        .outgoing-message {
            color: blue;
            text-align: left;
        }
        .incoming-message {
            color: green;
            text-align: left;
        }

        #form { 
            background: rgba(0, 0, 0, 0.15); 
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        #input { 
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }
        #input:focus { 
            outline: none; 
        }
        #form > button { 
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }

        #chat-container {
            display: flex;
            height: 100vh;
        }

        #chat-list {
            width: 200px;
            background: #f0f0f0;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        #chat-list .chat-entry {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-list .chat-entry:hover {
            background-color: #ddd;
        }

        #chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            list-style-type: none;
        }

        #form {
            display: flex;
            padding: 0.5rem;
            background-color: #eee;
        }

        #form input, #form button {
            margin-right: 1rem;
        }

        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <div id="main-container">
        <div id="auth-container">
            <h2>Welcome!</h2>
            <input type="text" id="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <div class="auth-buttons">
                <button id="register-btn">Register</button>
                <button id="login-btn">Login</button>
            </div>
            <div id="mfaVerification">
                <img id="qrCode"/>
                <!-- <label for="mfaCode">Enter 6-digit code</label> -->
                <input type="text" id="mfaCode" maxlength="6" placeholder="Enter 6-digit code" />
                <!-- <input type="text" id="mfaCode" maxlength="6" /> -->
                <button onclick="verifyMfa()">Verify</button>
              </div>
            <div id="auth-error" class="error-message"></div>
        </div>
        <div id="chat-container" style="display: none;">
            <div id="chat-list">
                <h2>My Chats</h2>
                <!-- List of users youâ€™ve chatted with -->
              </div>
              <div id="chat-window">
                  <ul id="messages"></ul>
                  <form id="form" action="">
                      <label for="recipient">Message to:</label>
                      <input id="recipient" list="users" placeholder="Enter username" autocomplete="off" />
                      <datalist id="users"></datalist>
                      <input id="input" name="message" autocomplete="off" /><button>Send</button>
                  </form>
              </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
